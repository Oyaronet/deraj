{% extends "layout.html" %}
{% block title %} Admin Dashboard {% endblock title %}
{% block body %}
<h6 class="text-end">Welcome, <strong> {{ username }}</strong></h6>
    <div class="container height-2">
        <div class="row">
            <div class="col-2 bg-light">
                <div class="profile">
                    <div class="profile-pic"></div>
                    <h6 class="px-3 pt-2"><strong>Admin</strong></h6>
                    <ul>
                        <li><a href="#"> 
                            <h6>
                            <i class="fa fa-tachometer" aria-hidden="true"></i> 
                            <span class="dash-label link-labels">Dashboard</span></h6>
                        </a></li>
                        <li><a href="#">
                            <h6><i class="fa fa-female" aria-hidden="true"></i>
                                <span class="link-labels">Teacher</span>
                            </h6>
                        </a></li>
                        <li><a href="#" id="student-func">
                            <h6><i class="fa fa-users" aria-hidden="true"></i> 
                                <span class="link-labels">Students</span>
                            </h6>
                        </a></li>
                        <li><a href="#" id="questions">
                            <h6><i class="fa fa-question" aria-hidden="true"></i>
                                <span class="link-labels">Questions</span>
                            </h6>
                        </a></li>
                        <li><a href="#">
                            <h6><i class="fa fa-cog" aria-hidden="true"></i>
                                <span class="link-labels">Settings</span>
                            </h6>
                        </a></li>
                        <li><a href="{{ url_for('admin_login') }}">
                            <h6 class="mt-7">
                               <i class="fa fa-sign-out" aria-hidden="true"></i>
                                <span class="link-labels">Logout</span>
                            </h6>
                        </a></li>
                    </ul>
                </div>
            </div>
            <div class="col-10 p-1" id="display-container">
                <div id="display-area">
                    <div class="container-fluid bg-danger p-1 dashboard">
                        <h6 class="text-white" id="dash-heading">
                            <i class="fa fa-tachometer" aria-hidden="true"></i> 
                             Dashboard
                        </h6>
                    </div>
                    <div id="display-area">
                        {% block admindash %} {% endblock admindash %}
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="{{ url_for('static', filename='studentmodule.js') }}"></script>
<script src="{{ url_for('static', filename='questionsmodule.js') }}"></script>
{% endblock body %}
